<link href="../core-ajax/core-xhr.html" rel="import">

<polymer-element name="grapp-rest-resource"
  attributes="url params resource indexUrl showUrl newUrl createUrl updateUrl deleteUrl memberUrl headers token">

  <template>

    <core-xhr id="xhr"></core-xhr>

  </template>

<script type="text/javascript">(function() {
  var prepareUrl;

  prepareUrl = function(url, params, id, action) {
    var name, value;
    if (params == null) {
      params = {};
    }
    if (id == null) {
      id = null;
    }
    if (action == null) {
      action = null;
    }
    if (typeof params === 'string') {
      params = JSON.parse(params);
    }
    for (name in params) {
      value = params[name];
      url = url.replace(":" + name, value);
    }
    url = url.replace(':id', id || '');
    url = url.replace(/\/\/+/g, '/');
    url = url.replace(/^(\w+):\//, '$1://');
    url = url.replace(/\/$/, '');
    if (action) {
      url += "/" + action;
    }
    return url;
  };

  Polymer('grapp-rest-resource', {
    created: function() {
      var self;
      this.headers = {};
      self = this;
      return this.resource = {
        index: function(success, error) {
          return self.$.xhr.request({
            url: prepareUrl(self.indexUrl || self.url, self.params),
            headers: self.prepareHeaders(),
            callback: function(data, response) {
              var json;
              json = (data.trim() !== '' ? JSON.parse(data) : {});
              switch (response.status) {
                case 200:
                  return typeof success === "function" ? success(json) : void 0;
                case 401:
                  return self.fire('grapp-authentication-error');
                default:
                  return typeof error === "function" ? error(json) : void 0;
              }
            }
          });
        },
        show: function(id, success, error) {
          return self.$.xhr.request({
            url: prepareUrl(self.showUrl || self.url, self.params, id),
            headers: self.prepareHeaders(),
            callback: function(data, response) {
              var json;
              json = (data.trim() !== '' ? JSON.parse(data) : {});
              switch (response.status) {
                case 200:
                  return typeof success === "function" ? success(json) : void 0;
                case 401:
                  return self.fire('grapp-authentication-error');
                default:
                  return typeof error === "function" ? error(json) : void 0;
              }
            }
          });
        },
        "new": function(success, error) {
          return self.$.xhr.request({
            url: prepareUrl(self.newUrl || self.url, self.params, null, 'new'),
            headers: self.prepareHeaders(),
            callback: function(data, response) {
              var json;
              json = (data.trim() !== '' ? JSON.parse(data) : {});
              switch (response.status) {
                case 200:
                  return typeof success === "function" ? success(json) : void 0;
                case 401:
                  return self.fire('grapp-authentication-error');
                default:
                  return typeof error === "function" ? error(json) : void 0;
              }
            }
          });
        },
        create: function(data, success, error) {
          return self.$.xhr.request({
            method: 'POST',
            url: prepareUrl(self.createUrl || self.url, self.params),
            headers: self.prepareHeaders(),
            body: JSON.stringify(data),
            callback: function(data, response) {
              var json;
              json = (data.trim() !== '' ? JSON.parse(data) : {});
              switch (response.status) {
                case 200:
                case 201:
                case 204:
                  return typeof success === "function" ? success(json) : void 0;
                case 401:
                  return self.fire('grapp-authentication-error');
                default:
                  return typeof error === "function" ? error(json) : void 0;
              }
            }
          });
        },
        update: function(id, data, success, error) {
          return self.$.xhr.request({
            method: 'PUT',
            url: prepareUrl(self.updateUrl || self.url, self.params, id),
            headers: self.prepareHeaders(),
            body: JSON.stringify(data),
            callback: function(data, response) {
              var json;
              json = (data.trim() !== '' ? JSON.parse(data) : {});
              switch (response.status) {
                case 200:
                case 201:
                case 204:
                  return typeof success === "function" ? success(json) : void 0;
                case 401:
                  return self.fire('grapp-authentication-error');
                default:
                  return typeof error === "function" ? error(json) : void 0;
              }
            }
          });
        },
        "delete": function(id, success, error) {
          return self.$.xhr.request({
            method: 'DELETE',
            url: prepareUrl(self.deleteUrl || self.url, self.params, id),
            headers: self.prepareHeaders(),
            callback: function(data, response) {
              var json;
              json = (data.trim() !== '' ? JSON.parse(data) : {});
              switch (response.status) {
                case 200:
                  return typeof success === "function" ? success(json) : void 0;
                case 401:
                  return self.fire('grapp-authentication-error');
                default:
                  return typeof error === "function" ? error(json) : void 0;
              }
            }
          });
        },
        memberAction: function(id, action, success, error) {
          return self.$.xhr.request({
            method: 'PUT',
            url: prepareUrl(self.memberUrl || self.url, self.params, id, action),
            headers: self.prepareHeaders(),
            callback: function(data, response) {
              switch (response.status) {
                case 200:
                  return typeof success === "function" ? success() : void 0;
                case 401:
                  return self.fire('grapp-authentication-error');
                default:
                  return typeof error === "function" ? error() : void 0;
              }
            }
          });
        }
      };
    },
    prepareHeaders: function() {
      var h, key, val, _ref;
      h = {
        'Accept': 'application/json'
      };
      _ref = this.headers;
      for (key in _ref) {
        val = _ref[key];
        h[key] = val;
      }
      if (this.token) {
        h['Authorization'] = this.token;
      }
      return h;
    }
  });

}).call(this);
</script>

</polymer-element>
